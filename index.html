<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>
</head>
<body>

    <div class="mainContainer">
        <div class="header">
            <img src="icon.png" alt="Icon" style="height: 150px;">
            <div>
                <h1>Personal Library</h1>
                <p>Just one moe chapter!</p>
            </div>
        </div>

        <div class="options">
            <h1>Add new book</h1>
            <form action="index.html" method="post">
                <label for="title">Title:</label> 
                <input type="text" id="title" placeholder="Cien aÃ±os de soledad...">
                
                <label for="autor">Autor:</label>
                <input type="text" id="autor" placeholder="Gabriel Garcia...">

                <label for="pages">Pages:</label>
                <input class="form" type="number" id="pages" placeholder="560...">

                <label for="read">Did you read it?</label>
                <input type="checkbox" id="read">
                
                <button id="submit">Submit</button>
                
            </form>
            
                
                        
        </div>

        <div class="display">
            Here are your cool books!
        </div>

        
    </div>
    
</body>
</html>
